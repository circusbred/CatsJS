<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="test.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="qunit/qunit/qunit.css" type="text/css" media="screen">
	<script src="qunit/qunit/qunit.js" charset="utf-8"></script>

	<!--[if IE]>
		<script src="http://getfirebug.com/firebug-lite-debug.js" charset="utf-8"></script>
	<![endif]-->

	<script src="../src/minimal.js" charset="utf-8"></script>

	<script src="testinit.js" charset="utf-8"></script>

	<script src="query.js"      charset="utf-8"></script>
	<script src="core.js"       charset="utf-8"></script>
	<script src="attributes.js" charset="utf-8"></script>
	<script src="classes.js"    charset="utf-8"></script>
	<script src="css.js"        charset="utf-8"></script>
	<script src="traversing.js" charset="utf-8"></script>
	<script src="events.js"     charset="utf-8"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>

	<div id="qunit-fixture">
		<!-- Test html - do not use #qunit-fixture in selections -->

		<div id="container">
			<p id="firstp"></p>
			<div id="foo">
				<p id="sndp">Everything inside the red border is inside a div with <code>id="foo"</code>.</p>
				<p lang="en" id="en">This is a normal link: <a id="yahoo" href="http://www.yahoo.com/" class="blogTest">Yahoo</a></p>
				<p id="sap">This link has <code><a href="#2" id="anchor2">class="blog"</a></code>: <a href="http://simon.incutio.com/" class="blog link" id="simon">Simon Willison's Weblog</a></p>
			</div>
			<div id="parent">
				<div id="child"></div>
			</div>
			<ul id="unorderedList">
				<li id="listOne" class="list"></li>
				<li id="listTwo" class="list"></li>
				<li id="listThree" class="list"></li>
				<li id="listFour"></li>
			</ul>
			<div id="listFiveDiv" class="list"></div>
			<input type="text" id="text1" maxlength="30">
			<p id="lastp" class="pFoo"></p>
			<a href="#" rel="nofollow" id="link1" title="test">test</a>
			<a onclick="something()" href="http://diveintomark.org/" class="blog" hreflang="en" id="mark">diveintomark</a>
			<img id="logo" src="http://jsfiddle.net/img/logo.png" width="10" height="12">
			<table id="table1">
				<tr><td>cell</td></tr>
				<tr><td>cell</td><td>cell</td></tr>
				<tr><td>cell</td><td>cell</td></tr>
			</table>
			<div id="opacityTest" style="opacity:0.25;filter:alpha(opacity=25)"></div>
			<form action="#" id="form1" class="classOnForm">
				<input type="radio" id="radio1">
				<input type="checkbox" id="check1">
				<input type="text" id="name" name="name" value="name" />
				<input type="text" id="action" name="action" value="action" />
				<input type="text" name="target" id="target">
				<input type="text" name="id">
				<textarea id="area1" value="foobar">text</textarea>
				<button id="button1" value="foobar">text</button>
			</form>
		</div> <!-- /container -->
	</div>
</body>
</html>
